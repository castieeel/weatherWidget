<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather Widget</title>
</head>

<body>
    <div class="main">
        <div class="weather">
            <div class="list">
                <h3 class="list-city">Погода в:</h3>
                <input class="suggest">
            </div>
            <div class="center">
                <h3 class="center__city">CITY</h3>
                <h3 class="center__temp">TEMP</h3>
                <img class="icon">
                <h4 class="center__type">TYPE</h4>
            </div>
            <div class="bottom">
                <h3 class="bottom__min-temp">min-temp</h3>
                <h3 class="bottom__max-temp">max-temp</h3>
                <img>
            </div>
        </div>
    </div>
    <script src="./tempate-engine.js"></script>
    <script src="./suggest.js"></script>
    <script src="./cities.js"></script>
    <script src="./request.js"></script>
    <script src="./index.js"></script>


</body>

</html>
